{% extends 'base.html' %}

<style type="text/css">
	#username{
		width: 400px;
	}
</style>

{% block content %}
  <div class="container">
  	<center>
	    <img src="/media/trello-logo-blue.svg" alt="Trello Logo" width="250px" style="padding-top: 100px;">
	    <form method="POST">{% csrf_token %}
		    <div class="form-group">
		      {{ form.username }}
		    </div>
		    <div class="form-group">
		      {{ form.password }}
		    </div>
		    {% if form.errors %}
		    <div class="alert alert-danger" style="width: 400px;">
		       Please enter valid <strong>Username & Passoword</strong>
		    </div>
		    {% endif %}
		    <button type="submit" class="btn btn-success" style="width: 400px;padding:10px;">Login</button>
		</form>
	</center>
  </div>

{% endblock %}
